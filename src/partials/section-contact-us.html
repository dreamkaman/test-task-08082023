<section class="container contact-us">
    <h2 class="title mb20">Зв’язатися з нами</h2>
    <div class="wrapper">
        <form action="#" class="contact-form">
            <div class="client-name">
                <input type="text" name="clientName">
                <label for="clientName">Ім’я</label>
            </div>

            <div class="phone">
                <input type="text" name="phone">
                <label for="phone">Номер телефону</label>
            </div>
            <div class="email">
                <input type="email" name="email">
                <label for="email">E-mail</label>
            </div>
            <div class="service-name">
                <input type="text" name="serviceName">
                <label for="serviceName">Назва товару/послуги</label>
            </div>
            <div class="message mb20">
                <textarea name="message" cols="1" rows="1"></textarea>
                <label for="message">Повідомлення</label>
            </div>
            <div>
                <input type="checkbox" name="agreement">
                <label for="agrrement">Відправляючи заявку Ви погоджуєтеся з політикою конфіденційності</label>
            </div>
        </form>
        <img class="contact-us-img" src="./assets/contact-us.jpg" alt="Man with a phone">
    </div>

</section>
